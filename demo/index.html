		<section class="container main">

			<div class="block">
				<h5 class="title">Examples</h5>
				<small>Images by http://lorempixel.com</small>
				<div class="row">
					<div class="column">
						<div class="item">
							<figure class="zoo-item">Loading...</figure>
						</div>
						<small class="text-center">Image 1</small>
					</div>
					<div class="column">
						<div class="item">
							<figure class="zoo-item" zoo-scale="3" zoo-image="http://lorempixel.com/600/600/animals/">Loading...</figure>
						</div>
						<small class="text-center">Image 2</small>
					</div>
					<div class="column">
						<div class="item">
							<figure class="zoo-item" zoo-over="true" zoo-move="false" zoo-image="http://lorempixel.com/600/600/animals/">Loading...</figure>
						</div>
						<small class="text-center">Image 3</small>
					</div>
				</div>

				<div class="row">
					<div class="column">
						<div class="item">
							<figure class="zoo-item" zoo-image="logo_zoomove.svg" zoo-mask="#9fc">Loading...</figure>
						</div>
						<small class="text-center">Mask example</small>
					</div>
					<div class="column">
						<div class="item">
							<figure class="zoo-item" zoo-scale="3">
								<img src="http://lorempixel.com/600/600/animals/" alt="">
								<img src="http://lorempixel.com/600/600/people/" alt="">
								<figcaption>Random animal</figcaption>
							</figure>
						</div>
						<small class="text-center">&lt;figure&gt; with &lt;img&gt;</small>
					</div>
				</div>
			</div>

		</section>
	</main>

	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

	<script>
		$('.zoo-item').ZooMove({
			// image: 'http://lorempixel.com/600/600/animals/1',
			cursor: 'true',
			scale: '1.2',
		});
	</script>
